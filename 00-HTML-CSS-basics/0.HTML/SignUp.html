<!DOCTYPE html>
<html>
  <head>
         <meta charset="UTF-8">
         <meta name="description" content="Bootcamp UI">
         <meta name="keywords" content="globant,bootcamp,ui">

         <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp UI</title>

  <body>
    <form>
      	<input type="text" placeholder="First Name" name="fname" required><br><br>
      	<input type="text" placeholder="Last Name" name="lname" required><br><br>
      	<input type="email" placeholder="Email" name="email" required><br><br>

        Enter your birthday<br>
        <input type="date" name="date" required><br><br>
        Favourite sport<br>
        <select name="sports">

          <option value="football">Football</option>
          <option value="basketball">Basketball</option>
          <option value="handball">Handball</option>
          <option value="swimming">Swimming</option>
          <option value="rollerskating">Roller skating</option>

        </select> <br><br>

      	<textarea placeholder="Add a small Bio" name=bio required></textarea>	<br><br>


      	<input type="submit" value="Submit">
        <input type="reset" value="Clear">

</form>
  </body>
</html>
